<!DOCTYPE html>
<html>
    <head>
        <title>Hover</title>
        <style>
            button {
                width: 200px;
                height: 150px;
                font-size: 28px;
                background-color: orange;
            }
            button:hover {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <button>Click me!</button>
    </body>
</html>
