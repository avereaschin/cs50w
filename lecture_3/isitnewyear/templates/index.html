<!DOCTYPE html>
<html>
    <head>
        <title>Is it New Year?</title>
        <style>
            h1 {
                text-align: center;
                font-size: 60px;
                font-weight: bold;
                font-family: serif;
            }
        </style>
    </head>
    <body>
        {% if new_year %}
            <h1>Yes! Happy New Year!</h1>
        {% else %}
            <h1>NO</h1>
        {% endif %}
    </body>
</html>
