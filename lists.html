<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <!-- Ordered list -->
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        <!-- Unordered list -->
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ul>

        <p>Here is a new paragraph</p>
    </body>
</html>
